<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">

  </head>
  <body background="background.jpg">
    <div class="btn btn-primary header">
      <h2 class="title">AI Mario Game</h2>
      <button class="btn btn-success HOWPLAYAAAA" data-toggle="modal" data-target="#my_model" style="font-weight:bolder;">How do I play?</button>
    </div>
    <center>
    <br>
    <h3 style="text-align: center; background-color: white; font-weight: bolder;"><span style="font-family: 'Vujahday Script', cursive;">"This app is the perfect blend of oldschool mario and Artificial Intelligence"</span> -Me, the creator.</h3>
    <img src="mario.jpg" id="Big_Image" class="img_big">
    <!--This image eats megabytes for breakfast.-->
    <br>
    <br>
    <button class="btn btn-success" onclick="start_game()">Play Game</button> 
    <br>
    <br>
    <h3 id="status_button" class="btn btn-warning"></h3>
    <br>
    <br>
    <div id="canvas">
    </div>
    <br>
    <br>
    <div id="game_console"></div>

    <h4 id="copyright_footer">Source code: <a href="https://github.com/linuk">Linuk</a> | Game credit: <span id="mario_cred">Mario</span></h4>

    <div class="modal fade" id="my_model">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>Instructions</h3>
          </div>
          <div class="modal-body">
            <img class="image-control" src="left.png">
            <img class="image-control" src="right.png">
            <img class="image-control" src="jump.png">
          </div>
        </div>
      </div>
    </div>

  </center>
  </body>
</html>
